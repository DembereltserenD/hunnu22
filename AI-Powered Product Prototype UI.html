<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Build next-gen products with the power of AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap" rel="stylesheet">
  <link href="https://api.fontshare.com/v2/css?f[]=clashdisplay@400&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Manrope', sans-serif;
      font-size: 16px;
      background: linear-gradient(120deg, #d6a4ff 0%, #ffecd2 55%, #ffb07c 100%);
      min-height: 100vh;
    }
    .headline {
      font-family: 'Clash Display', sans-serif;
      font-size: 64px;
      font-weight: 400;
      line-height: 1.1;
      letter-spacing: -0.01em;
    }
    @media (max-width: 640px) {
      .headline {
        font-size: 2.25rem;
      }
    }
  </style>
</head>
<body class="flex flex-col justify-between">
  <main class="flex-grow flex flex-col items-center justify-center px-4 py-20 text-center">
    <div class="max-w-2xl mx-auto">
      <span class="inline-block mb-6 rounded-lg" style="padding:8px; border:1px solid rgba(255,255,255,0.1);">
        <span class="uppercase tracking-widest text-xs font-bold text-blue-500" style="letter-spacing:0.1em;">
          Powered by AI
        </span>
      </span>
      <h1 class="headline mb-4 text-gray-900 font-normal">
        Build next-gen products<br>
        with the <span class="bg-gradient-to-r from-purple-500 via-indigo-400 to-orange-400 bg-clip-text text-transparent font-normal">power of AI</span>
      </h1>
      <h2 class="text-lg font-normal mb-6 text-gray-700">
        Go from idea to interactive prototype faster than ever, with AI tools that understand your vision.
      </h2>
      <a href="/signup" class="inline-block rounded-lg px-8 py-3 bg-gradient-to-r from-purple-400 via-pink-400 to-orange-400 hover:brightness-110 transition text-white font-bold shadow-lg focus:outline-none focus:ring-4 focus:ring-orange-200" style="font-size:16px;">
        Get Started
      </a>
    </div>
    <div class="mt-14 flex justify-center">
      <img
        src="https://www.launchuicomponents.com/app-dark.png"
        alt="App Preview"
        class="mx-auto max-w-full w-[500px] md:w-[650px] rounded-xl shadow-2xl border border-gray-300 transition"
        loading="lazy"
      >
    </div>
  </main>
</body>
</html>
